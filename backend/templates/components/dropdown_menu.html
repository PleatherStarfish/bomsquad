{% load static %}

<div class="flex items-center space-x-2">
  <div>
    <a href="https://ko-fi.com/bomsquad">
      <img
        class="hidden transition-opacity duration-200 kofi-button-blue xl:block hover:opacity-90"
        width="150px"
        src="{% static 'images/kofi_button_blue.png' %}"
        alt="Support on Ko-fi"
      />
      <!-- Small screen image -->
      <img
        class="block transition-opacity duration-200 kofi-symbol xl:hidden hover:opacity-90"
        width="25px"
        src="{% static 'images/kofi_symbol.png' %}"
        alt="Support on Ko-fi"
      />
    </a>
  </div>
  <div class="relative pr-2">
    <select
      id="currency-selector"
      class="px-3 py-2 text-white bg-[#212529] transition-all border-0 w-[75px] outline-none"
      onchange="updateCurrency(this.value)"
    >
        <!-- Add options dynamically with JavaScript -->
    </select>
    <span
      class="absolute inset-y-0 flex items-center text-gray-400 pointer-events-none right-3"
    >
    </span>
  </div>
  <button
    class="block pl-2 ml-4 text-white menu-button-click text-decoration-none focus:outline-none"
    aria-label="User menu"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ button_text }}
  </button>
  <div
    class="absolute right-0 z-30 hidden w-52 py-2 mt-2 rounded-md shadow-md top-full bg-[#212529]"
  >
    <ul class="text-white">
      {% for item in dropdown_items %}
      <li>
        <a class="block px-4 py-2 hover:hover:bg-[#2c3237]" href="{{ item.url }}"
          >{{ item.name }}</a
        >
      </li>
      {% if not forloop.last %}
      {% endif %} {% endfor %}
    </ul>
  </div>
</div>
